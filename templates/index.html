<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Predictor</h1>
        <p>Enter the house's details to get a price prediction.</p>
        <form action="/predict" method="post" class="form-grid">
            <div class="form-group">
                <label for="square_footage">Square Footage:</label>
                <input type="number" id="square_footage" name="SquareFootage" step="any" required>
            </div>
            
            <div class="form-group">
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="Bedrooms" required>
            </div>

            <div class="form-group">
                <label for="bathrooms">Bathrooms:</label>
                <input type="number" id="bathrooms" name="Bathrooms" step="0.5" required>
            </div>

            <div class="form-group">
                <label for="year_built">Year Built:</label>
                <input type="number" id="year_built" name="YearBuilt" min="1900" max="2025" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <select name="Location" id="location" required>
                    <option value="Urban">Urban</option>
                    <option value="Suburban">Suburban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Predict Price</button>
        </form>
    </div>
</body>
</html>
